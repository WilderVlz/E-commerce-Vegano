<div class="container">
  <div class="payment-method-container">
    <div class="row mb-3">
      <div class="col-4 icon-back">
        <button type="button" class="btn btn-light d-md-none d-block">
          <fa-icon
            [icon]="faAngleLeft"
            (click)="goBack()"
            class="fa-lg"
          ></fa-icon>
        </button>
        <button
          type="button"
          class="btn btn-light d-none d-md-block"
          (click)="goBack()"
        >
          <fa-icon [icon]="faArrowLeft"></fa-icon> Metodo de pago
        </button>
      </div>
      <div class="col d-md-none">
        <h1 class="title-page">Confirmar Pedido</h1>
      </div>
    </div>
    <app-tabs state="1"></app-tabs>
    <div class="row mt-3">
      <div class="col-12 col-md-8 mb-3" *ngIf="cardsRegister">
        <div class="Method-container">
          <ul
            class="list-group list-cards"

          >
            <li
              class="list-group-item" *ngIf="cardsRegister"

            > <img class="imgCard" src="assets/icons/image.svg" alt="" />

              <span> {{ cardsRegister.brand }}</span> - ************{{ cardsRegister.last4 }}

            </li>
          </ul>
        </div>
      </div>

      <div class="col order-summary
      ">
        <app-order-summary-container></app-order-summary-container>
      </div>
    </div>
  </div>
  <ng-template #contenido let-modal>
    <div class="modal-body">
      <div class="img-modal">
        <img src="assets/img/imgsuccesPay.png" alt="" />
      </div>
      <h1 class="title-page text-center  mt-3">!Tu pedido fue realizado correctamenteÂ¡</h1>
      <h1 class="subtitle-page text-center">Estamos preparando tu plato</h1>
      <div class="row">
        <div class="col">
          <h1 class="title-page text-end  mt-3">Horario estimado:</h1>
        </div>
        <div class="col">
          <h1 class="title-page mt-3"> {{fechaEstimada}} </h1>
        </div>
      </div>
    </div>
    <div class="modal-footer text-center">
      <button
        type="button"
        class="btn btn-success"
        (click)="confirm()"

      >
        Ir al menu
      </button>
    </div>
  </ng-template>
  <div class="d-grid gap-2 col-2 mx-auto d-none d-md-block mb-3">
    <button
      class="btn btn-success btn-lgp"
      type="button"
      (click)="openModal()"

    >
      Realizar Pedido
    </button>
  </div>
</div>

<app-footer-mobile
  text="Realizar Pedido"
  (click)="openModal()"

  path="confirm"
></app-footer-mobile>
